<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
</head>
<body>

  <h1>Login</h1>

  <section>
    <div class="o-wrapper">

      <form class="c-login-form">
        <svg class="c-login-form__triangle" width="36" height="18" viewBox="0 0 36 17"
          xmlns="http://www.w3.org/2000/svg" aria-hidden="true" >
          <polygon points="0,17 36,17 18,0" />
        </svg>

        <div class="c-login-form__input">
          <input type="email" placeholder="E-Mail-Adresse" />
        </div>
        <div class="c-login-form__input">
          <input type="password" placeholder="Passwort" />
        </div>
        <a class="c-login-form__link" href="">
          Passwort vergessen?
        </a>

        <div class="c-login-form__submit u-mt u-mb">
          <button class="o-btn o-btn--full">
            <svg width="16" height="16" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1312 896q0 26-19 45l-544 544q-19 19-45 19t-45-19-19-45v-288h-448q-26 0-45-19t-19-45v-384q0-26 19-45t45-19h448v-288q0-26 19-45t45-19 45 19l544 544q19 19 19 45zm352-352v704q0 119-84.5 203.5t-203.5 84.5h-320q-13 0-22.5-9.5t-9.5-22.5q0-4-1-20t-.5-26.5 3-23.5 10-19.5 20.5-6.5h320q66 0 113-47t47-113v-704q0-66-47-113t-113-47h-312l-11.5-1-11.5-3-8-5.5-7-9-2-13.5q0-4-1-20t-.5-26.5 3-23.5 10-19.5 20.5-6.5h320q119 0 203.5 84.5t84.5 203.5z" fill="#fff"/></svg>
            <span>Anmelden</span>
          </button>
        </div>

        <p>
          Noch kein Konto?
          <a class="c-login-form__link" href="">
            Pledge anlegen und registrieren
          </a>
        </p>

      </form>

    </div>
  </section>

  <script src="../build/app-bundle.js"></script>

</body>
</html>

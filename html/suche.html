<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <h1>Suche</h1>

  <section>
  <div class="o-wrapper">

    <p>As 'a' tag</p>
    <div class="c-search-bar">
      <input "c-search-bar__input" type="search" placeholder="Schlagwort, Ort oder Unternehmen/Organisation" />
      <a href="" class="c-search-bar__button o-btn o-btn--pill o-btn--small">Suchen</a>
    </div>

    <p>As 'input' tag</p>
    <div class="c-search-bar">
      <input "c-search-bar__input" type="search" placeholder="Schlagwort, Ort oder Unternehmen/Organisation" />
      <input type="submit" class="c-search-bar__button o-btn o-btn--pill o-btn--small" value="Suchen" >
    </div>

    <p>As 'button' tag</p>
    <div class="c-search-bar">
      <input "c-search-bar__input" type="search" placeholder="Schlagwort, Ort oder Unternehmen/Organisation" />
      <button class="c-search-bar__button o-btn o-btn--pill o-btn--small">Suchen</button>
    </div>

  </div>
  </section>

</body>
</html>
